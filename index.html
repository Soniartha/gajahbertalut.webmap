<!doctype html>
<html lang="en">
    <head>

        <div id="map">

        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        })
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        L.control.locate({locateOptions: {maxZoom: 19}}).addTo(map);
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .className += ' fas fa-ruler';
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
            if (bounds_group.getLayers().length) {
                map.fitBounds(bounds_group.getBounds());
            }
        }
        map.createPane('pane_OSMStandard_0');
        map.getPane('pane_OSMStandard_0').style.zIndex = 400;
        var layer_OSMStandard_0 = L.tileLayer('http://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            pane: 'pane_OSMStandard_0',
            opacity: 1.0,
            attribution: '<a href="https://www.openstreetmap.org/copyright">© OpenStreetMap contributors, CC-BY-SA</a>',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_OSMStandard_0;
        map.addLayer(layer_OSMStandard_0);
        map.createPane('pane_GoogleTerrain_1');
        map.getPane('pane_GoogleTerrain_1').style.zIndex = 401;
        var layer_GoogleTerrain_1 = L.tileLayer('https://mt1.google.com/vt/lyrs=p&x={x}&y={y}&z={z}', {
            pane: 'pane_GoogleTerrain_1',
            opacity: 1.0,

            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 20

        map.addLayer(layer_GoogleTerrain_1);
        map.createPane('pane_GoogleSatellite_2');
        map.getPane('pane_GoogleSatellite_2').style.zIndex = 402;
        var layer_GoogleSatellite_2 = L.tileLayer('https://mt1.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', {

            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 20

        layer_GoogleSatellite_2;
        map.addLayer(layer_GoogleSatellite_2);
        function pop_BatasKawasanHutanAdatGajahBertalut_3(feature, layer) {
            var popupContent = '<table>\
                    <tr>\

                    </tr>\

                    <tr>\
                        <th scope="row">Dasar Penetapan</th>\

                    </tr>\
                    <tr>\
                        <th scope="row">Nama Kawasan</th>\
                        <td>' + (feature.properties['NAMA_KWS'] !== null ? autolinker.link(feature.properties['NAMA_KWS'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\

                        <td>' + (feature.properties['NAMA_MHA'] !== null ? autolinker.link(feature.properties['NAMA_MHA'].toLocaleString()) : '') + '</td>\

                    </tr>\
                    <tr>\

                        <td>' + (feature.properties['SKEMA_PS'] !== null ? autolinker.link(feature.properties['SKEMA_PS'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_BatasKawasanHutanAdatGajahBertalut_3_0() {
            return {
                pane: 'pane_BatasKawasanHutanAdatGajahBertalut_3',
                opacity: 1,
                color: 'rgba(9,255,1,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 3.0,
                fillOpacity: 0,
                interactive: true,

        map.createPane('pane_BatasKawasanHutanAdatGajahBertalut_3');
        map.getPane('pane_BatasKawasanHutanAdatGajahBertalut_3').style.zIndex = 403;
        map.getPane('pane_BatasKawasanHutanAdatGajahBertalut_3').style['mix-blend-mode'] = 'normal';
        var layer_BatasKawasanHutanAdatGajahBertalut_3 = new L.geoJson(json_BatasKawasanHutanAdatGajahBertalut_3, {
            attribution: '',

            dataVar: 'json_BatasKawasanHutanAdatGajahBertalut_3',
            layerName: 'layer_BatasKawasanHutanAdatGajahBertalut_3',

            onEachFeature: pop_BatasKawasanHutanAdatGajahBertalut_3,
            style: style_BatasKawasanHutanAdatGajahBertalut_3_0,

        bounds_group.addLayer(layer_BatasKawasanHutanAdatGajahBertalut_3);
        map.addLayer(layer_BatasKawasanHutanAdatGajahBertalut_3);

                    </tr>\

                        <td>' + (feature.properties['nama_lokal'] !== null ? autolinker.link(feature.properties['nama_lokal'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Nama Latin</th>\
                        <td>' + (feature.properties['nama_latin'] !== null ? autolinker.link(feature.properties['nama_latin'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\

                        <td>' + (feature.properties['tipe_pohon'] !== null ? autolinker.link(feature.properties['tipe_pohon'].toLocaleString()) : '') + '</td>\
                    </tr>\

                    </tr>\

                    </tr>\
                    <tr>\

                    </tr>\
                    <tr>\
                        <th scope="row">Jarak ke Permukiman (km)</th>\

                    </tr>\
                    <tr>\
                        <th scope="row">Latitude</th>\

                    </tr>\
                    <tr>\

                        <td>' + (feature.properties['jadwal_sur'] !== null ? autolinker.link(feature.properties['jadwal_sur'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Serapan Karbon (kgC)</th>\
                        <td>' + (feature.properties['CO2_calcul'] !== null ? autolinker.link(feature.properties['CO2_calcul'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\

                    </tr>\
                    <tr>\

                    </tr>\
                    <tr>\
                        <th scope="row">Status Adopsi</th>\
                        <td>' + (feature.properties['status_ado'] !== null ? autolinker.link(feature.properties['status_ado'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Nama Pengadopsi</th>\
                        <td>' + (feature.properties['nama_penga'] !== null ? autolinker.link(feature.properties['nama_penga'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Masa Berlaku</th>\
                        <td>' + (feature.properties['masa_berla'] !== null ? autolinker.link(feature.properties['masa_berla'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Foto</strong><br />' + (feature.properties['foto_2'] !== null ? '<img src="images/' + String(feature.properties['foto_2']).replace(/[\\\/:]/g, '_').trim() + '">' : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_GajahBertalut_4_0(feature) {
            if (feature.properties['diameter_c'] >= 63.000000 && feature.properties['diameter_c'] <= 79.666667 ) {
                return {
                pane: 'pane_GajahBertalut_4',
                radius: 6.0,
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,60,1,1.0)',
                interactive: true,
            }
            }
            if (feature.properties['diameter_c'] >= 79.666667 && feature.properties['diameter_c'] <= 110.333333 ) {
                return {
                pane: 'pane_GajahBertalut_4',
                radius: 11.0,
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(242,157,0,1.0)',
                interactive: true,
            }
            }
            if (feature.properties['diameter_c'] >= 110.333333 && feature.properties['diameter_c'] <= 274.000000 ) {
                return {
                pane: 'pane_GajahBertalut_4',
                radius: 16.0,
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(200,255,1,1.0)',
                interactive: true,
            }
            }
        }
        map.createPane('pane_GajahBertalut_4');
        map.getPane('pane_GajahBertalut_4').style.zIndex = 404;
        map.getPane('pane_GajahBertalut_4').style['mix-blend-mode'] = 'normal';
        var layer_GajahBertalut_4 = new L.geoJson(json_GajahBertalut_4, {
            attribution: '',
            interactive: true,
            dataVar: 'json_GajahBertalut_4',
            layerName: 'layer_GajahBertalut_4',
            pane: 'pane_GajahBertalut_4',
            onEachFeature: pop_GajahBertalut_4,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_GajahBertalut_4_0(feature));
            },
        });
        var cluster_GajahBertalut_4 = new L.MarkerClusterGroup({showCoverageOnHover: false,
            spiderfyDistanceMultiplier: 2});
        cluster_GajahBertalut_4.addLayer(layer_GajahBertalut_4);

        bounds_group.addLayer(layer_GajahBertalut_4);
        cluster_GajahBertalut_4.addTo(map);
        var osmGeocoder = new L.Control.Geocoder({
            collapsed: true,
            position: 'topleft',
            text: 'Search',
            title: 'Testing'
        }).addTo(map);
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .className += ' fa fa-search';
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .title += 'Search for a place';
        var baseMaps = {};
        L.control.layers(baseMaps,{'Gajah Bertalut<br /><table><tr><td style="text-align: center;"><img src="legend/GajahBertalut_4_6380cm0.png" /></td><td>63 - 80 cm</td></tr><tr><td style="text-align: center;"><img src="legend/GajahBertalut_4_80110cm1.png" /></td><td>80 - 110 cm</td></tr><tr><td style="text-align: center;"><img src="legend/GajahBertalut_4_110274cm2.png" /></td><td>110 - 274 cm</td></tr></table>': cluster_GajahBertalut_4,'<img src="legend/BatasKawasanHutanAdatGajahBertalut_3.png" /> Batas Kawasan Hutan Adat Gajah Bertalut': layer_BatasKawasanHutanAdatGajahBertalut_3,"Google Satellite": layer_GoogleSatellite_2,"Google Terrain": layer_GoogleTerrain_1,"OSM Standard": layer_OSMStandard_0,}).addTo(map);
        setBounds();
        map.addControl(new L.Control.Search({
            layer: cluster_GajahBertalut_4,
            initial: false,
            hideMarkerOnCollapse: true,
            propertyName: 'kode_pohon'}));
        document.getElementsByClassName('search-button')[0].className +=
         ' fa fa-binoculars';
        L.Control.Watermark=L.Control.extend({
            onAdd:function(map){
                var img = L.DomUtil.create('img');
                img.src = 'riau.png';
                img.style.width = '200px';
                return img;
            },
            onRemove:function(map){},
        });
        L.control.watermark = function(opts){
            return new L.Control.Watermark(opts);
        }
        L.Control.Watermark=L.Control.extend({
            onAdd:function(map){
                var img = L.DomUtil.create('img');
                img.src = 'gabungan.png';
                img.style.width = '200px';
                return img;
            },
            onRemove:function(map){},
        });
        L.control.watermark = function(opts){
            return new L.Control.Watermark(opts);
        }
        L.control.watermark({position: 'bottomright'}).addTo(map);
        
        </script>
    </body>
